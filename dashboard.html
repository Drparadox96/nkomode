<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nkomode Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <div class="max-w-4xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center">ðŸ“Š Nkomode Dashboard</h1>
    <div id="video-list" class="grid gap-4"></div>
    <p class="text-center mt-8 text-sm text-gray-400">
      <a href="index.html" class="underline">Back to Public Page</a>
    </p>
  </div>

  <script>
    async function loadDashboard() {
      const res = await fetch("content.json");
      const data = await res.json();
      const container = document.getElementById("video-list");
      container.innerHTML = "";
      data.videos.forEach(v => {
        const div = document.createElement("div");
        div.className = "p-4 bg-gray-800 rounded-xl shadow flex justify-between items-center";
        div.innerHTML = `
          <div>
            <p class="font-medium">${v.title}</p>
            <p class="text-gray-400 text-sm">${v.url}</p>
          </div>
          <button class="px-3 py-1 bg-red-500 rounded hover:bg-red-600">Delete</button>
        `;
        container.appendChild(div);
      });
    }
    loadDashboard();
  </script>
</body>
</html>
