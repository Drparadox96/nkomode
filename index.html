<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nkomode - Ghana Connect</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-yellow-400 via-red-500 to-green-600 text-white p-6">
  <div id="app" class="bg-white/10 backdrop-blur-md rounded-2xl shadow-2xl p-8 w-full max-w-md text-center">
    <div id="step1">
      <h1 class="text-3xl font-bold mb-4">ğŸ‡¬ğŸ‡­ Are you Ghanaian?</h1>
      <div class="flex justify-center gap-4">
        <button onclick="nextStep('yes')" class="bg-green-500 hover:bg-green-600 px-6 py-2 rounded-full text-white font-semibold shadow-md">Yes</button>
        <button onclick="nextStep('no')" class="bg-red-500 hover:bg-red-600 px-6 py-2 rounded-full text-white font-semibold shadow-md">No</button>
      </div>
    </div>

    <div id="step2" class="hidden">
      <h1 class="text-2xl font-bold mb-4">Nice! What do you want to do?</h1>
      <div class="flex flex-col gap-4">
        <button onclick="chooseOption('friends')" class="bg-blue-500 hover:bg-blue-600 px-6 py-3 rounded-xl text-white font-semibold shadow-md">ğŸ¤ Make Friends</button>
        <button onclick="chooseOption('money')" class="bg-yellow-500 hover:bg-yellow-600 px-6 py-3 rounded-xl text-white font-semibold shadow-md">ğŸ’° Make Money</button>
      </div>
    </div>

    <div id="step3" class="hidden">
      <h1 class="text-2xl font-bold mb-4">No problem! Everyoneâ€™s welcome ğŸŒ</h1>
      <p class="text-lg mb-6">Visit <a href="https://nkomode.com" class="underline font-semibold">nkomode.com</a> to join our global community.</p>
      <button onclick="restart()" class="bg-white text-black rounded-full px-6 py-2 hover:bg-gray-200">Start Over</button>
    </div>

    <div id="step4" class="hidden">
      <h1 id="final-title" class="text-3xl font-bold mb-4"></h1>
      <p id="final-text" class="text-lg mb-6"></p>
      <button onclick="restart()" class="bg-white text-black rounded-full px-6 py-2 hover:bg-gray-200">Restart</button>
    </div>
  </div>

  <script>
    function nextStep(answer) {
      document.getElementById('step1').classList.add('hidden');
      if (answer === 'yes') {
        document.getElementById('step2').classList.remove('hidden');
      } else {
        document.getElementById('step3').classList.remove('hidden');
      }
    }

    function chooseOption(option) {
      document.getElementById('step2').classList.add('hidden');
      document.getElementById('step4').classList.remove('hidden');
      if (option === 'friends') {
        document.getElementById('final-title').innerText = 'ğŸ‰ Awesome!';
        document.getElementById('final-text').innerHTML = 'You can meet new people and make friends at <a href="https://nkomode.com" class="underline font-semibold">nkomode.com</a>.';
      } else {
        document.getElementById('final-title').innerText = 'ğŸ’µ Great Choice!';
        document.getElementById('final-text').innerHTML = 'You can learn and earn money online at <a href="https://nkomode.com" class="underline font-semibold">nkomode.com</a>.';
      }
    }

    function restart() {
      document.querySelectorAll('#app > div').forEach(div => div.classList.add('hidden'));
      document.getElementById('step1').classList.remove('hidden');
    }
  </script>
</body>
</html>
