<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nkomode Videos</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-3xl mx-auto">
    <!-- Header -->
    <header class="flex justify-between items-center mb-6">
      <h1 class="text-2xl font-bold text-gray-800">ðŸ“¹ Nkomode Videos</h1>
      <button id="dashboardBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">Dashboard</button>
    </header>

    <!-- Video list -->
    <section id="videoList" class="grid gap-4"></section>

    <!-- Dashboard (hidden by default) -->
    <section id="dashboard" class="hidden mt-10 p-6 bg-white shadow rounded">
      <h2 class="text-xl font-semibold mb-4">Dashboard</h2>
      <form id="addForm" class="flex gap-2 mb-4">
        <input type="text" id="title" placeholder="Video title" class="flex-1 border rounded px-3 py-2">
        <input type="url" id="url" placeholder="Video URL" class="flex-1 border rounded px-3 py-2">
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Add</button>
      </form>
      <pre id="jsonOutput" class="bg-gray-100 p-3 rounded text-sm overflow-x-auto"></pre>
    </section>
  </div>

  <script>
    // Fake "content.json"
    let content = {
      "videos": [
        {"title": "Funny Meme Compilation", "url": "https://mega.nz/file/example1"},
        {"title": "Ghana Viral Clip", "url": "https://mega.nz/file/example2"}
      ]
    };

    const videoList = document.getElementById("videoList");
    const dashboardBtn = document.getElementById("dashboardBtn");
    const dashboard = document.getElementById("dashboard");
    const addForm = document.getElementById("addForm");
    const jsonOutput = document.getElementById("jsonOutput");

    // Render videos
    function renderVideos() {
      videoList.innerHTML = "";
      content.videos.forEach(v => {
        const card = document.createElement("div");
        card.className = "p-4 bg-white rounded shadow flex justify-between items-center";
        card.innerHTML = `
          <span class="font-medium">${v.title}</span>
          <a href="${v.url}" target="_blank" class="text-blue-600 hover:underline">Download</a>
        `;
        videoList.appendChild(card);
      });
    }

    // Show dashboard with password
    dashboardBtn.addEventListener("click", () => {
      const pass = prompt("Enter dashboard password:");
      if (pass === "Maximus101@") {
        dashboard.classList.remove("hidden");
        jsonOutput.textContent = JSON.stringify(content, null, 2);
      } else {
        alert("Wrong password!");
      }
    });

    // Add new video
    addForm.addEventListener("submit", e => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const url = document.getElementById("url").value;
      if (title && url) {
        content.videos.push({title, url});
        renderVideos();
        jsonOutput.textContent = JSON.stringify(content, null, 2);
        addForm.reset();
      }
    });

    // Init
    renderVideos();
  </script>
</body>
</html>
