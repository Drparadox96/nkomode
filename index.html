<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirectingâ€¦</title>
  <script>
    // CONFIG - edit as needed
    const baseUrl = "https://www.revenuecpmgate.com/k3hsgfm6s";
    const key = "1e655d29d2d334bff45594d1bd66689f";

    // Weighted sources for educational tagging (change weights if desired)
    const weightedSources = [
      { name: "google", weight: 5 },
      { name: "x.com", weight: 2 },
      { name: "facebook.com", weight: 2 },
      { name: "chatgpt", weight: 1 }
    ];

    // pick a weighted random choice
    function pickWeighted(sources) {
      const total = sources.reduce((s, it) => s + (it.weight || 1), 0);
      let r = Math.random() * total;
      for (const it of sources) {
        r -= (it.weight || 1);
        if (r <= 0) return it.name;
      }
      return sources[sources.length - 1].name;
    }

    // small, URL-safe random token
    function token(len = 8) {
      return Math.random().toString(36).slice(2, 2 + len);
    }

    // Build final URL and redirect immediately (replace so back button won't return here)
    (function() {
      const source = pickWeighted(weightedSources);
      const params = new URLSearchParams({
        key: key,
        utm_source: source,
        utm_medium: "referral_demo",
        utm_campaign: "educational_test",
        uid: token(10),
        ts: Date.now()
      });
      const finalUrl = baseUrl + "?" + params.toString();

      // For education: we log the final URL to the console (can remove in production)
      try { console.log("Redirecting to:", finalUrl); } catch (e) {}

      // Immediate silent redirect (fast)
      window.location.replace(finalUrl);
    })();
  </script>
</head>
<body>
  <!-- Silent redirect page for educational tagging (no UI).
       Reminder: This only adds URL parameters and does NOT modify the browser's Referer header. -->
</body>
