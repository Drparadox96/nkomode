<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>

  <!-- Meta Refresh Redirect -->
  <meta http-equiv="refresh" content="0;url=https://nkomode.com/">

  <!-- Canonical Tag for SEO -->
  <link rel="canonical" href="https://nkomode.com/">

  <script>
    // JavaScript Redirect Fallback
    (function() {
      var newURL = "https://nkomode.com/";
      if (window.location.hostname === "nkomode.com") {
        window.location.replace(newURL); // acts like a 301 (no back button history)
      }
    })();
  </script>
</head>
<body>
  <p>If you are not redirected automatically, 
     <a href="https://nkomode.com/">click here</a>.</p>
</body>
</html>
